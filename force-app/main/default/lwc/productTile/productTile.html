<template>
  <div onclick={selectProduct} class="tile-wrapper">
    <div class="tile-title">
      <h1 class="slds-truncate slds-text-heading_medium">{product.Name}</h1>
    </div>
    <div style={backgroundStyle} class="tile"></div>
    <div class="lower-third">        
      <div class="slds-text-body_small">
        {label.City}: {product.Product_Address__City__s}
      </div>
      <div class="slds-text-body_small">
        {label.size}: {product.Size__c} m2
      </div>
      <div class="slds-text-heading_medium">
        {label.price}: {productPrice} EUR
      </div>
      <template if:true={isRes}>
        <div class="slds-text-heading_medium" style="color: red;">
          {label.Reserved1}
        </div>
      </template>
    </div>
  </div>
</template>

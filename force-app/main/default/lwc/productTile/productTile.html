<template>
  <div onclick={selectProduct} class="tile-wrapper">
    <lightning-card>
      <div style={backgroundStyle} class="tile"></div>
      <div class="lower-third">
        <h1 class="slds-truncate slds-text-heading_medium">{product.Name}</h1>
        <div class="slds-text-body_small">
          City: {product.Product_Address__City__s}
        </div>
        <div class="slds-text-body_small">
          Size: {product.Size__c} m2
        </div>
        <div class="slds-text-heading_medium">
          Price: {productPrice} EUR
        </div>
      </div>
    </lightning-card>
  </div>
</template>

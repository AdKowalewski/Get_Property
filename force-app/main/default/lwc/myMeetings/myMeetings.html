<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="12">
            <div class="slds-text-title" style="font-size: 20px; padding: 10px; margin-left: 41%;">My Meetings</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <template if:false={areMeetings}>
                <h2 style="margin-left: 1%; margin-bottom: 1%;">You have no any meetings yet</h2>
            </template>
            <template if:true={areMeetings}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" style="margin-left: 1%; margin-right: 1%; width: 98%; margin-bottom: 1%;">
                    <thead>
                        <tr>
                            <th><b>Premise</b></th>
                            <th><b>Address</b></th>
                            <th><b>From</b></th>
                            <th><b>To</b></th>
                            <th><b>With</b></th>
                            <th><b>Actions</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={userEvents} for:item="e">
                            <tr key={e.id} data-delete-id={e.id}>
                                <td>{e.whatName}</td>
                                <td>{e.location}</td>
                                <td>{e.startsStr}</td>
                                <td>{e.endsStr}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>

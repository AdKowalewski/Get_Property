<template>
    <lightning-layout multiple-rows="true">
        <lightning-layout-item size="12">
            <lightning-button icon-name="utility:chevronleft" variant="neutral" label="Back" onclick={backFromMyMeetings} class="search-button filter-button" style="margin-right: 5px;"></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-text-title" style="font-size: 20px; padding: 10px; margin-left: 45%;">My Meetings</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <template if:false={areMeetings}>
                <h2 style="margin-left: 1%; margin-bottom: 1%;">You have no any meetings yet</h2>
            </template>
            <template if:true={areMeetings}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered" style="margin-left: 1%; margin-right: 1%; width: 98%; margin-bottom: 1%;">
                    <thead>
                        <tr>
                            <th><b>Premise</b></th>
                            <th><b>Address</b></th>
                            <th><b>From</b></th>
                            <th><b>To</b></th>
                            <th><b>With</b></th>
                            <th><b>Email</b></th>
                            <th><b>Actions</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={userEvents} for:item="e">
                            <tr key={e.id} data-delete-id={e.id}>
                                <td>{e.whatName}</td>
                                <td>{e.location}</td>
                                <td>{e.startsStr}</td>
                                <td>{e.endsStr}</td>
                                <td>{e.agentName}</td>
                                <td>{e.agentEmail}</td>
                                <td data-delete-id={e.id}>
                                    <lightning-button-menu
                                        alternative-text="Show Menu"
                                        variant="border-filled"
                                        icon-size="xx-medium"
                                        data-delete-id={e.id}
                                        onselect={handleSelect}
                                    >
                                        <lightning-menu-item
                                            value="Delete"
                                            label="Delete"
                                            data-delete-id={e.id}
                                        ></lightning-menu-item>
                                    </lightning-button-menu>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </lightning-layout-item>
    </lightning-layout>

    <template if:true={displayModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close"
                        onclick={hideModal}
                        variant="bare-inverse"
                        class="slds-modal__close"></lightning-button-icon>
                    <h2 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">Cancel Meeting</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                    <h2>Are you sure you want to cancel this meeting?</h2>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand"
                        label="Delete"
                        onclick={handleDelete}></lightning-button>
                    <lightning-button variant="neutral"
                        label="Cancel"
                        onclick={hideModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>

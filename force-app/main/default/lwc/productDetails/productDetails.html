<template>
    <template if:true={product}>
        <lightning-layout title="Product Details" multiple-rows="true">
            <lightning-layout-item size="12">
                <div class="main" style={backgroundStyle}>
                    <lightning-layout class="slds-p-right_xx-large slds-p-bottom_large slds-grid">
                        <lightning-layout-item class="slds-size_9-of-12">
                            <lightning-layout class="slds-p-right_xx-large slds-p-bottom_large slds-grid">
                                <lightning-layout-item class="slds-size_2-of-12">
                                    <lightning-button icon-name="utility:chevronleft" variant="neutral" label="Back" onclick={toHome}></lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </lightning-layout-item>
                        <lightning-layout-item class="slds-size_3-of-12" style="min-height: 300px;">
                            <div class="slds-box_border box">
                                <template if:true={isLoggedIn}>
                                    <template if:true={hasMeeting}>
                                        <img style="width: 100%; height: 260px; object-fit: cover;" src={product.displayUrl} />
                                        <lightning-layout class="slds-p-around_medium tile slds-grid slds-grid_vertical-align-center slds-wrap">
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <span class="slds-text-heading_small name">{product.name} - Your Meeting</span>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <div style="border-bottom: 1px solid lightgray; margin: 10px; min-width: 90%;"></div>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <lightning-layout multiple-rows="true">

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Starts</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{myEvent.startsStr}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Ends</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{myEvent.endsStr}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">In</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{myEvent.location}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">With</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.agentName}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Email</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.agentEmail}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                </lightning-layout>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-size_12-of-12" style="margin-top: 20px; margin-bottom: 20px; align-items: center;">
                                                <lightning-button variant="neutral" label="Cancel meeting" onclick={handleCancelMeeting}></lightning-button>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </template>
                                    <template if:false={hasMeeting}>
                                        <img style="width: 100%; height: 260px; object-fit: cover;" src={product.displayUrl} />
                                        <lightning-layout class="slds-p-around_medium tile slds-grid slds-grid_vertical-align-center slds-wrap">
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <span class="slds-text-heading_small name">{product.name}</span>
                                            </lightning-layout-item> 
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <div style="border-bottom: 1px solid lightgray; margin: 10px; min-width: 90%;"></div>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <lightning-layout multiple-rows="true">

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Address</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.address}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Price</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.price} EUR</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Size</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.size} m2</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Wifi</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.wifi}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Parking</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.parking}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Elevator</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.elevator}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Kitchen</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.kitchen}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                </lightning-layout>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-size_12-of-12" style="margin-top: 20px; margin-bottom: 20px; align-items: center;">
                                                <lightning-button variant="neutral" label="Set a meeting" onclick={displayEventModal}></lightning-button>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </template>
                                </template>
                                <template if:false={isLoggedIn}>
                                    <img style="width: 100%; height: 260px; object-fit: cover;" src={product.displayUrl} />
                                        <lightning-layout class="slds-p-around_medium tile slds-grid slds-grid_vertical-align-center slds-wrap">
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <span class="slds-text-heading_small name">{product.name}</span>
                                            </lightning-layout-item> 
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <div style="border-bottom: 1px solid lightgray; margin: 10px; min-width: 90%;"></div>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-size_12-of-12">
                                                <lightning-layout multiple-rows="true">

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Address</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.address}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Price</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.price} EUR</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Size</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.size} m2</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Wifi</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.wifi}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Parking</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.parking}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Elevator</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.elevator}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item size="12">
                                                        <lightning-layout>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px;">Kitchen</span>
                                                            </lightning-layout-item>
                                                            <lightning-layout-item size="6">
                                                                <span style="font-size: 14px; font-weight: 700;">{product.kitchen}</span>
                                                            </lightning-layout-item>
                                                        </lightning-layout>
                                                    </lightning-layout-item>

                                                </lightning-layout>
                                            </lightning-layout-item>
                                            <lightning-layout-item class="slds-size_12-of-12" style="margin-top: 20px; margin-bottom: 20px; align-items: center;">
                                                <span style="font-size: 14px;">You must log in to schedule or view a meeting</span>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                </template>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <c-product-details-gallery record-id={product.id}></c-product-details-gallery>
            </lightning-layout-item>
        </lightning-layout>
    </template>

    <template if:true={showEventModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        title="Close"
                        icon-name="utility:close"
                        icon-class="slds-button_icon-inverse"
                        onclick={closeEventModal}
                    ></lightning-button-icon>
        
                    <h2 id="id-of-modalheader-h2" class="slds-text-heading_large">
                        Set a Meeting
                    </h2>
                </header>
                
                <div class="slds-modal__content" id="modal-content-id-1">
                    <lightning-layout>
                        <lightning-layout-item flexibility="auto">
                            <article class="slds-card">
                                <div
                                    class="slds-card__body slds-card__body_inner slds-align_absolute-center"
                                    style="margin: 0"
                                >
                                    <!-- TODO -->
                                    <lightning-layout class="slds-p-around_medium tile slds-grid slds-grid_vertical-align-center slds-wrap">
                                        <lightning-layout-item class="slds-size_12-of-12">
                                            <span class="slds-text-heading_small name">Set a New Meeting</span>
                                        </lightning-layout-item>
                                        <lightning-layout-item class="slds-size_12-of-12">
                                            <div style="border-bottom: 1px solid lightgray; margin: 10px; min-width: 90%;"></div>
                                        </lightning-layout-item>
                                        <lightning-layout-item class="slds-size_12-of-12">
                                            <lightning-layout multiple-rows="true">

                                                <lightning-layout-item size="12">
                                                    <lightning-layout>
                                                        <lightning-layout-item size="6" style="align-items: left;">
                                                            <span style="font-size: 14px;">In</span>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="6">
                                                            <span style="font-size: 14px; font-weight: 700;">{product.address}</span>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </lightning-layout-item>

                                                <lightning-layout-item size="12">
                                                    <lightning-layout>
                                                        <lightning-layout-item size="6" style="align-items: left;">
                                                            <span style="font-size: 14px;">With</span>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="6">
                                                            <span style="font-size: 14px; font-weight: 700;">{product.agentName}</span>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </lightning-layout-item>

                                                <lightning-layout-item size="12">
                                                    <lightning-layout>
                                                        <lightning-layout-item size="6" style="align-items: left;">
                                                            <span style="font-size: 14px;">Email</span>
                                                        </lightning-layout-item>
                                                        <lightning-layout-item size="6">
                                                            <span style="font-size: 14px; font-weight: 700;">{product.agentEmail}</span>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </lightning-layout-item>

                                            </lightning-layout>
                                        </lightning-layout-item>
                                        <lightning-layout-item class="slds-size_12-of-12">
                                            <form class="slds-form_stacked">
                                                <lightning-input
                                                    type="date" 
                                                    label="Meeting Date"
                                                    data-recid="Meeting Date"
                                                    value={meetingDate}
                                                    required="true"
                                                    onchange={handleMeetingDateChange}
                                                    style="width: 50%; margin-left: 25%;"></lightning-input>
                                                <span class="slds-text-heading_small name" style="margin-left: 30%; margin-bottom: 3%;">Choose an hour by clicking on it</span>
                                                <template for:each={availableHours} for:item="h">
                                                    <div key={h} onclick={handleCreateEvent} data-hour={h} class="hourContainer" style="border: lightgrey solid 1px; padding: 1%; border-radius: 3px; text-align: center; width: 50%; margin-left: 25%;">{h}</div>
                                                </template>
                                            </form>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                            </article>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>

                <footer class="slds-modal__footer slds-grid slds-grid_align-spread">
                    <lightning-button
                        variant="brand-outline"
                        label="Cancel"
                        onclick={closeEventModal}
                        title="Close"
                        class="slds-var-m-left_x-small"
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
